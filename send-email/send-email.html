<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="form-container">
            <img class="logo" src="../logos/logo_yard_sale.svg" alt="Logo">

            <h1 class="tittle">Email has been sent!</h1>

            <p class="subtittle">Please check your inbox for instructions on how to reset the password</p>

            <div class="email-image">
                <img src="../icons/email.svg" alt="Logo">
            </div>

            <button class="primary-button login-button">Login</button>

            <p class="resend">
                <span>Didn't receive the email?
                </span>
                <a href="">Resend</a>
            </p>
        </div>
    </main>
</body>
</html>
