<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Acount</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="form-container">
            <img class="logo" src="../logos/logo_yard_sale.svg" alt="Logo">

            <h1 class="tittle">Create a new password</h1>

            <p class="subtittle">Enter a new password for your account</p>

            <form class="form" action="/">

                    <label class="label" for="password">Password</label>
                    <input class="input input-password" type="password" name="" id="password" placeholder="**********">
                        
                    <label class="label" for="new-password">Re-enter password</label>
                    <input class="input input-password" type="password" name="" id="new-password" placeholder="**********">
                  
                    <input class="primary-button login-button" type="submit" value="Confirm">
            </form>
        </div>
    </main>
</body>
</html>
